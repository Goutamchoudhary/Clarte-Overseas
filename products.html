<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products - Clart√© Overseas</title>
    <link rel="icon" type="image/png" href="assets/images/logo-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar (loaded by JS) -->
    <div id="navbar-placeholder"></div>

    <!-- Page Title -->
    <header class="bg-light py-3 mb-2 shadow-sm">
        <div class="container text-center">
            <h1 class="display-5">Our Products</h1>
            <p class="text-muted">Explore the wide range of products we offer, organized by categories.</p>
        </div>
    </header>

    <!-- Product Categories NavTab -->
    <div class="container">
        <ul class="nav nav-tabs" id="productCategories" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" data-category="all" onclick="filterProducts('all')">All Products</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-category="bio-fuel" onclick="filterProducts('bio-fuel')">Bio Fuel</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-category="fruit-powder" onclick="filterProducts('fruit-powder')">Fruit Powder</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-category="veg-powder" onclick="filterProducts('veg-powder')">Vegetable Powder</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-category="handicrafts" onclick="filterProducts('handicrafts')">Handicrafts</button>
            </li>
        </ul>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Products Grid -->
    <div class="container mt-4">
        <div id="product-grid" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Products will be dynamically loaded here -->
        </div>
    </div>

    <!-- Footer (loaded by JS) -->
    <div id="footer-placeholder"></div>

    <script src="script.js"></script>

</body>
</html>
