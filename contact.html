<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Clarté Overseas</title>
    <link rel="icon" type="image/png" href="assets/images/logo-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar (loaded by JS) -->
    <div id="navbar-placeholder"></div>
    
    <header class="bg-light py-3 mb-2 shadow-sm">
        <div class="container text-center">
            <h1 class="display-5">Contact Us</h1>
            <p class="text-muted">Reach Out to Us – We're Here to Assist You!</p>
        </div>
    </header>
    <main class="container my-5">
        <form id="contact-form" class="p-4 border rounded">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="company" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="company" name="company" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Requirements</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
        <p id="form-status" class="mt-3"></p>
    </main>
    
    <!-- Footer (loaded by JS) -->
    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
</body>
</html>
